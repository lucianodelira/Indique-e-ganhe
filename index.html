<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site com Banner Indicador</title>
  <style>
    /* Banner full screen */
    #bannerIndicador {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: Arial, sans-serif;
      z-index: 9999;
      text-align: center;
    }
    #bannerIndicador h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }
    #bannerIndicador p {
      font-size: 1.2em;
      margin-bottom: 30px;
      max-width: 400px;
    }
    #bannerIndicador input[type="text"] {
      padding: 15px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 350px;
      margin-bottom: 20px;
    }
    #bannerIndicador button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #bannerIndicador button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Seu conte√∫do do site aqui -->
  <div id="conteudoSite" style="padding: 20px;">
    <h1>Bem-vindo ao site!</h1>
    <p>Conte√∫do do site aqui...</p>
  </div>

  <!-- Banner Indicador -->
  <div id="bannerIndicador" style="display:none;">
    <h1>Indique um amigo e ganhe pr√™mios!</h1>
    <p>Preencha seu nome para come√ßar a indicar e ganhar cr√©ditos para pr√™mios incr√≠veis.</p>
    <input type="text" id="nomeIndicador" placeholder="Digite seu nome" />
    <button id="btnEntrar">Entrar</button>
  </div>

 <script>
  const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbyFriYIIwGudH0wRNLtD-6iK01sCvklQslRiEeRFdWuuKUWxQpKaTXFSQyavLBGkfyA/exec';

  function getUsuarioId() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = (urlParams.get('user') || '').trim();
    return id;
  }

  async function buscarCreditos(usuarioId) {
    const url = `${WEBAPP_URL}?usuario=${encodeURIComponent(usuarioId)}&_=${Date.now()}`;
    try {
      const res = await fetch(url);
      const data = await res.json();

      // üîß Corrigido: verifica se os cr√©ditos vieram
      if (data.status === 'OK' && data.creditos !== undefined) {
        document.getElementById('creditos').innerText = data.creditos;
      } else if (data.erro) {
        document.getElementById('creditos').innerText = 'Erro: ' + data.erro;
      } else {
        document.getElementById('creditos').innerText = 'Cr√©ditos n√£o encontrados.';
      }
    } catch (error) {
      document.getElementById('creditos').innerText = 'Erro de conex√£o';
      console.error('Erro ao buscar cr√©ditos:', error);
    }
  }

  function copiarLink() {
    const input = document.getElementById('linkConvite');
    input.select();
    input.setSelectionRange(0, 99999);
    document.execCommand('copy');
    alert("Link copiado!");
  }

  // Ao carregar a p√°gina
  const usuarioId = getUsuarioId();

  if (!usuarioId) {
    alert('Usu√°rio n√£o identificado.');
  } else {
    // Atualiza o campo com o link de convite
    document.getElementById('linkConvite').value =
      window.location.origin + '/Indique-e-ganhe/r.html?ref=' + usuarioId;

    buscarCreditos(usuarioId);
  }
</script>

</body>
</html>
