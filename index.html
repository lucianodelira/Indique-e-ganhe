<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo</title>
</head>
<body>
  <h1>Bem-vindo ao site!</h1>
  <p>Conteúdo do site aqui...</p>

  <h2>Indique um amigo e ganhe prêmios!</h2>
  <p>Preencha seu nome para começar a indicar e ganhar créditos para prêmios incríveis.</p>

  <form id="formulario">
    <input type="text" id="nomeUsuario" placeholder="Digite seu nome" required>
    <button type="submit">Entrar</button>
  </form>

  <script>
    // Captura o parâmetro 'ref' da URL, se existir
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref') || '';

    document.getElementById('formulario').addEventListener('submit', (e) => {
      e.preventDefault();
      const usuario = document.getElementById('nomeUsuario').value.trim();
      if (!usuario) {
        alert('Por favor, insira seu nome.');
        return;
      }
      // Armazena o nome do usuário no localStorage
      localStorage.setItem('usuario', usuario);
      // Redireciona para a página de indicação, incluindo o ref se existir
      window.location.href = `pagina-link-indicador.html${ref ? '?ref=' + encodeURIComponent(ref) : ''}`;
    });
  </script>
</body>
</html>
