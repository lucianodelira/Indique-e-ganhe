<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
</head>
<body>
  Redirecionando para o aplicativo...

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref') || 'anonimo';

    // Gerar novo ID de usuÃ¡rio
    const usuarioId = 'user_' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('usuarioId', usuarioId);

    const destino = "https://aplicativo.acertosclub.com?ref=" + usuarioId;

    // Registrar no Apps Script
    fetch('https://script.google.com/macros/s/AKfycbzpRTv3g_HcbrIdXsLtmc_kmFdI6MBTro8GhucaUQr7VE0HHyKJXUZZ7MvAzogrz3wz/exec' + usuarioId + '&ref=' + ref)
      .then(() => {
        window.location.href = destino;
      })
      .catch(() => {
        // Se falhar, ainda assim redireciona
        window.location.href = destino;
      });
  </script>
</body>
</html>
