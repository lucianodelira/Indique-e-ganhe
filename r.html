<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ranking de Créditos</title>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    table { width: 80%; margin: auto; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Ranking dos Usuários com Mais Créditos</h1>
  <table id="ranking">
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Créditos</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbzpRTv3g_HcbrIdXsLtmc_kmFdI6MBTro8GhucaUQr7VE0HHyKJXUZZ7MvAzogrz3wz/exec?ranking=true')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#ranking tbody");
        data.ranking.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.usuario}</td><td>${item.creditos}</td>`;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
