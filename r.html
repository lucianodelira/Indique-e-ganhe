
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <meta http-equiv="refresh" content="0;url=https://aplicativo.acertosclub.com?ref=" id="meta-redirect">
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref') || 'anonimo';
    const destino = "https://aplicativo.acertosclub.com?ref=" + ref;
    document.getElementById("meta-redirect").setAttribute("content", "0;url=" + destino);
    window.location.href = destino;
  </script>
</head>
<body>
  Redirecionando para o aplicativo...
</body>
</html>
