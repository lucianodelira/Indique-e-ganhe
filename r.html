<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
</head>
<body>
  <p>Redirecionando para o aplicativo...</p>

  <script>
    // Captura o par√¢metro 'ref' da URL
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref') || '';

    // Redireciona para index.html, mantendo o ref
    window.location.href = `index.html${ref ? '?ref=' + encodeURIComponent(ref) : ''}`;
  </script>
</body>
</html>
