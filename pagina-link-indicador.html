<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compartilhe e Ganhe</title>
  <style>
    :root {
      --cor-primaria: #4CAF50;
      --cor-secundaria: #ffffff;
      --cor-texto: #333;
      --cor-botao: #388E3C;
      --cor-box: #f9f9f9;
      --sombra: 0 4px 12px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #a5d6a7);
      color: var(--cor-texto);
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: var(--cor-secundaria);
      padding: 30px;
      border-radius: 20px;
      box-shadow: var(--sombra);
      text-align: center;
    }

    h1 {
      color: var(--cor-primaria);
      margin-bottom: 10px;
    }

    .creditos {
      font-size: 22px;
      margin: 20px 0;
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: var(--cor-botao);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2e7d32;
    }

    .link-box {
      background: var(--cor-box);
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: var(--sombra);
    }

    .roleta-container {
      margin-top: 30px;
      filter: blur(8px);
      opacity: 0.5;
      pointer-events: none;
      transition: all 0.5s ease;
    }

    .roleta-container.ativa {
      filter: none;
      opacity: 1;
      pointer-events: auto;
    }

    .roleta {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      margin: auto;
      background: conic-gradient(
        #f44336 0deg 45deg,
        #e91e63 45deg 90deg,
        #9c27b0 90deg 135deg,
        #3f51b5 135deg 180deg,
        #2196f3 180deg 225deg,
        #4caf50 225deg 270deg,
        #ff9800 270deg 315deg,
        #ffeb3b 315deg 360deg
      );
      animation: girar 5s linear infinite;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      margin-top: 15px;
      font-size: 15px;
    }
  </style>
</head>
<body>


<div class="container">
    <h1>Compartilhe e Ganhe</h1>
    <p>Ganhe cr√©ditos indicando amigos!</p>
    <div class="creditos">
      Voc√™ tem <strong id="creditos">Carregando...</strong> cr√©ditos.
    </div>
    <div class="link-box">
      Seu link de convite:<br />
      <input type="text" id="linkConvite" readonly value="https://seulink.com/convite123"/>
    </div>
    <button onclick="copiarLink()">üìã Copiar Link</button>
    <p>Convide amigos para atingir 100 cr√©ditos e desbloquear pr√™mios.</p>

    <!-- Roleta Oculta -->
    <div class="roleta-container" id="roletaContainer">
      <div class="roleta"></div>
      <p><strong>Pr√™mio Desbloqueado!</strong> Gire para ver o que voc√™ ganhou üéÅ</p>
    </div>
  </div>





<script>

 // Exibe roleta se atingir 100 cr√©ditos
    if (creditos >= 100) {
      document.getElementById("roletaContainer").classList.add("ativa");
    }



  
  const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbyFriYIIwGudH0wRNLtD-6iK01sCvklQslRiEeRFdWuuKUWxQpKaTXFSQyavLBGkfyA/exec';

  function getUsuarioId() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = (urlParams.get('user') || localStorage.getItem('usuarioId') || "").trim();
    return id;
  }

  async function buscarCreditos(usuarioId) {
    const url = `${WEBAPP_URL}?usuario=${encodeURIComponent(usuarioId)}&_=${Date.now()}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      if (data.status === 'OK' && data.usuario === usuarioId) {
        document.getElementById('creditos').innerText = data.creditos;
      } else {
        document.getElementById('creditos').innerText = 'Erro ao carregar';
        console.error('Resposta inesperada:', data);
      }
    } catch (error) {
      document.getElementById('creditos').innerText = 'Erro de conex√£o';
      console.error('Erro ao buscar cr√©ditos:', error);
    }
  }

  function copiarLink() {
    const input = document.getElementById('linkConvite');
    input.select();
    input.setSelectionRange(0, 99999);
    document.execCommand('copy');
    alert("Link copiado!");
  }

  // Execu√ß√£o ao carregar
  const usuarioId = getUsuarioId();

  if (!usuarioId) {
    alert('Usu√°rio n√£o identificado.');
  } else {
    document.getElementById('linkConvite').value =
      window.location.origin + '/Indique-e-ganhe/r.html?ref=' + usuarioId;

    buscarCreditos(usuarioId);

    // (Opcional) Atualizar a cada 10 segundos se quiser detectar em tempo real
    // setInterval(() => buscarCreditos(usuarioId), 10000);
  }
</script>
</body>
</html>
