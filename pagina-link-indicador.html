<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compartilhe e Ganhe</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    .container { max-width: 600px; margin: auto; }
    .creditos { font-size: 24px; margin: 20px 0; }
    input, button { padding: 10px; margin: 10px; width: 80%; max-width: 400px; }
    .link-box { background: #f0f0f0; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Compartilhe e Ganhe</h1>
    <p>Ganhe créditos indicando amigos!</p>
    <div class="creditos">Você tem <strong id="creditos">0</strong> créditos.</div>
    <div class="link-box">
      Seu link de convite:<br />
      <input type="text" id="linkConvite" readonly />
    </div>
    <button onclick="copiarLink()">Copiar Link</button>
    <p>Convide amigos para atingir 100 créditos e desbloquear prêmios.</p>
  </div>

<script>
const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbyFriYIIwGudH0wRNLtD-6iK01sCvklQslRiEeRFdWuuKUWxQpKaTXFSQyavLBGkfyA/exec';

// Função para extrair "user" da URL
function getUsuarioFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  return (urlParams.get('user') || '').trim();
}

// Função que busca os créditos na API do Apps Script
async function atualizarCreditos() {
  const usuario = getUsuarioFromURL();
  if (!usuario) {
    document.getElementById('creditos').innerText = 'Usuário não informado.';
    return;
  }

  try {
    const response = await fetch(`${WEBAPP_URL}?usuario=${encodeURIComponent(usuario)}&_=${Date.now()}`);
    const data = await response.json();

    if (data.status === 'OK' && data.usuario === usuario) {
      document.getElementById('creditos').innerText = `${data.creditos} créditos`;
    } else if (data.erro) {
      document.getElementById('creditos').innerText = `Erro: ${data.erro}`;
    } else {
      document.getElementById('creditos').innerText = 'Erro ao buscar créditos.';
    }
  } catch (error) {
    document.getElementById('creditos').innerText = 'Erro na conexão.';
    console.error(error);
  }
}

// Atualiza os créditos ao carregar a página
atualizarCreditos();

// (Opcional) Atualiza a cada 10 segundos para ver alterações em tempo real
setInterval(atualizarCreditos, 10000);
</script>



</body>
</html>
